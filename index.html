    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#A4C8FD', // Primary Blue
              secondary: '#122529', // Background Dark
              accent: '#FB923C',   // Orange for actions
              background: '#F3F7F9', // Background Light
              surface: '#FFFFFF',
              status: {
                  favourable: '#10B981', // Green
                  inadequate: '#FBBF24', // Yellow
                  bad: '#EF4444',        // Red
              }
            },
          }
        }
      }
    </script>
    <style>
      body { background-color: #F3F7F9; font-family: 'Inter', sans-serif; }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #122529;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .prose {
        color: #122529;
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
        color: #122529;
        font-weight: 700;
        margin-bottom: 0.5em;
        margin-top: 1em;
      }
      .prose p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
    </style>
